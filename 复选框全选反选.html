<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>复选框全选反选</title>
    </head>
    <body>
        <form action="" method="post">
            你爱好的运动是？<br/>
            <input type="checkbox" name="sport" value="足球"/>足球
            <input type="checkbox" name="sport" value="篮球"/>篮球
            <input type="checkbox" name="sport" value="羽毛球"/>羽毛球
            <input type="checkbox" name="sport" value="乒乓球"/>乒乓球
            <br/>
            <input type="button" value="全 选" id="checkedAll"/>
            <input type="button" value="全不选" id="checkedNo"/>
            <input type="button" value="反 选" id="checkedRev"/>
            <input type="button" value="提 交" id="send"/>
        </form>
    <script src="jquery1.12.4.js"></script>
    <script>
        $('#checkedAll').on('click',function(){
            $(':checkbox').prop('checked','false');
        });

    </script>
    </body>
</html>
