    <!DOCTYPE html>
    <html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>豆瓣广告轮播</title>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
    <div id="container">
        <div id="tab">
            <ul>
                <li class="selected">生活</li>
                <li>兴趣</li>
                <li>文化艺术</li>
                <li>音乐电影</li>
                <li>本地</li>
                <li>其他</li>
            </ul>
        </div>
        <div id="content">
            <div class="show"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script src="../../jquery1.12.4.js"></script>
    <script>
        $('#tab ul li').on('click',function(){
           $(this).addClass('selected').siblings().removeClass('selected');
        });
    </script>
    </body>
    </html>
