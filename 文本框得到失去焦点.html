<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>个人信息</title>
        <style>
            body{
                font:normal 12px/17px Arial;
            }
            fieldset{
                width: 400px;

            }
            label{
                user-select:none;
            }
            .focus{
                background-color:#fcc;
                border:1px solid red;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>个人基本信息</legend>
            <label for="name">名称:</label>
            <input type="text" value="名称" id="name"/>
            <br/><br/>
            <label for="password">密码:</label>
            <input type="password" id="password" value="123"/>
            <br/><br/>
            <label for="msg">详细信息</label>
            <textarea id="msg">详细信息</textarea>
        </fieldset>
    <script src="jquery1.12.4.js"></script>
    <script>
        $(":input").on('focus',function(){
            $(this).addClass('focus');
            if(this.value == this.defaultValue){
                 this.value = '';
            }
        }).on('blur',function(){
           $(this).removeClass('focus');
            if(this.value == ''){
                this.value = this.defaultValue;
            }
        });
    </script>
    </body>
</html>
